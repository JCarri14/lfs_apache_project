<!doctype html>
<html lang="en">
<head>
<title>ASO - Practica 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <!-- action="scripts/login.sh" method="post"*/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" type="text/css" media="screen">
</head>
<body>
    <!--<div id="particles-js"></div>-->
    <div class="main">
      <div id="content-wrapper" class="main__layout container">
        <div class="row">
          <div id="table-card" class="card bg-dark shadow-md">
            <div class="card-body d-flex flex-column">
              <div class="d-flex my-2 align-items-center justify-content-between">
                <h4 class="card-title text-white">Music Player - Dashboard</h4>
                <button type="button" class="btn btn-primary" onclick="history.back()">Back</button>
              </div>
              <div class="container justify-content-center align-items-center">
                <div class="row">
                  <div class="col">
                    <button id="music-list" type="button" class="btn btn-primary">List</button>
                  </div>
                  <div class="col form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Shuffle
                    </label>
                  </div>
                  <div class="col form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Replay
                    </label>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col">
                    <button id="music-previous" type="button" class="btn btn-primary">Previous</button>
                  </div>
                  <div class="col">
                    <button id="music-playstop" type="button" class="btn btn-primary">Play/Stop</button>
                  </div>
                  <div class="col">
                    <button id="music-next" type="button" class="btn btn-primary">Next</button>
                  </div>
                </div>
              </div>
              <div id="notificationDiv" class="my-1 text-info"></div>
              <div id="errorDiv" class="my-1 text-info"></div>
              <div id="musicTable"></div>
            </div>
          </div>
        </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <!--<script src="js/particles.js"></script>-->
  <script type="module" src="../js/views/iptables-index.js"></script>
</body>
</html>
