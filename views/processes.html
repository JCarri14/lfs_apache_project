<!doctype html>
<html lang="en">
<head>
<title>ASO - Practica 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <!-- action="scripts/login.sh" method="post"*/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" type="text/css" media="screen">
</head>
<body>
    <!--<div id="particles-js"></div>-->
    <div class="main">
      <div id="content-wrapper" class="main__layout container">
        <div id="table-card" class="card bg-dark shadow-md">
          <div class="card-body d-flex flex-column">
            <div class="d-flex my-2 align-items-center justify-content-between">
              <h4 class="card-title text-white">Processes - Dashboard</h4>
              <button type="button" class="btn btn-primary" onclick="history.back()">Back</button>
            </div>
            <div class="d-flex justify-content-between align-items-start my-2">
              <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailsForm">
                  Process Details
                </button>
              </div>
              <div class="ml-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#stopForm">
                  Stop Process
                </button>
              </div>
              <div class="ml-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#removeForm">
                  Remove Process
                </button>
              </div>
              <div class="ml-2">
                <button id="refresh-btn" type="button" class="btn btn-primary">Refresh</button>
              </div>
            </div>
            <div id="processTable"></div>
          </div>
        </div>
      </div>
      <!-- Process Details Modal -->
      <div class="modal fade" id="detailsForm" tabindex="-1" aria-labelledby="detailsFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header d-flex">
              <h5 class="modal-title" id="detailsFormLabel">Process Details</h5>
              <button type="button" class="btn btn-danger h-full" data-bs-dismiss="modal" aria-label="Close">Close</button>
            </div>
            <div class="modal-body">
              <div class="d-flex flex-column justify-content-start align-items-start">
                <div class="d-flex flex-row justify-content-center align-items-center">
                  <div class="d-flex flex-row justify-content-center align-items-center">
                    <label for="details-form-pid">PID</label>
                    <input id="details-form-pid" type="number" class="form-control ml-1" name="pid" placeholder="Enter a PID"/>
                  </div>
                  <button id="details-btn" type="button" class="btn btn-primary ml-2">Search</button>
                </div>
                <div id="details-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Stop Process Modal -->
      <div class="modal fade" id="stopForm" tabindex="-1" aria-labelledby="stopFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header d-flex">
              <h5 class="modal-title" id="stopFormLabel">Stop Process</h5>
              <button type="button" class="btn btn-danger h-full" data-bs-dismiss="modal" aria-label="Close">Close</button>
            </div>
            <div class="modal-body">
              <div class="d-flex flex-column justify-content-start align-items-start">
                <div class="d-flex flex-row justify-content-start align-items-start">
                  <div class="d-flex flex-row justify-content-center align-items-center">
                    <label for="stop-form-pid">PID</label>
                    <input id="stop-form-pid" type="number" class="form-control ml-1" name="pid" placeholder="Enter a PID"/>
                  </div>
                  <div class="d-flex flex-row justify-content-center align-items-center">
                    <label for="stop-form-pid">Interval</label>
                    <input id="stop-form-interval" type="number" class="form-control ml-1" name="pid" placeholder="Enter a PID"/>
                  </div>
                  <button id="stop-btn" type="button" class="btn btn-primary ml-2 ">Stop</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Remove Process Modal -->
      <div class="modal fade" id="removeForm" tabindex="-1" aria-labelledby="removeFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header d-flex">
              <h5 class="modal-title" id="removeFormLabel">Remove Process</h5>
              <button type="button" class="btn btn-danger h-full" data-bs-dismiss="modal" aria-label="Close">Close</button>
            </div>
            <div class="modal-body">
              <div class="d-flex flex-column justify-content-start align-items-start">
                <div class="d-flex flex-row justify-content-start align-items-start">
                  <div class="d-flex flex-row justify-content-center align-items-center">
                    <label for="remove-form-pid">PID</label>
                    <input id="remove-form-pid" type="number" class="form-control ml-1" name="pid" placeholder="Enter a PID"/>
                  </div>
                  <button id="remove-btn" type="button" class="btn btn-primary ml-2 ">Remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <!--<script src="js/particles.js"></script>-->
  <script type="module" src="../js/views/processes-index.js"></script>
</body>
</html>
