<!doctype html>
<html lang="en">
<head>
<title>ASO - Practica 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <!-- action="scripts/login.sh" method="post"*/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" type="text/css" media="screen">
</head>
<body>
    <!--<div id="particles-js"></div>-->
    <div class="main">
      <div id="content-wrapper" class="main__layout container">
        <div class="row">
          <div id="table-card" class="card bg-dark shadow-md">
            <div class="card-body d-flex flex-column">
              <div class="d-flex my-2 align-items-center justify-content-between">
                <h4 class="card-title text-white">Cronjobs - Dashboard</h4>
                <button type="button" class="btn btn-primary" onclick="history.back()">Back</button>
              </div>
              <div class="d-flex">
                <div>
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#manageForm">
                    Manage Task(s)
                  </button>
                </div>
                <div class="ml-2">
                  <button id="refresh-btn" type="button" class="btn btn-primary">Refresh</button>
                </div>
              </div>
              <div id="notificationDiv" class="my-1 text-info"></div>
              <div id="errorDiv" class="my-1 text-info"></div>
              <div id="cronTable"></div>
            </div>
          </div>
        </div>
        <!-- Manage Task Modal -->
        <div class="modal fade" id="manageForm" tabindex="-1" aria-labelledby="manageFormLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header d-flex">
                <h5 class="modal-title" id="manageFormLabel">Manage Task</h5>
                <button type="button" class="btn btn-danger h-full" data-bs-dismiss="modal" aria-label="Close">Close</button>
              </div>
              <div class="modal-body">
                <div class="container justify-content-start align-items-start">
                  <div class="row">
                    <div class="col d-flex flex-column">
                      <label for="add-form-minute">Minute (0-59)</label>
                      <input id="add-form-minute" type="text" min="0" max="59" class="form-control" name="add-form-minute"/>
                    </div>
                    <div class="col d-flex flex-column">
                      <label for="add-form-hour">Hour (0-23)</label>
                      <input id="add-form-hour" type="text" min="0" max="23" class="form-control" name="add-form-hour"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex flex-column">
                      <label for="add-form-day-month">Day of month (0-31)</label>
                      <input id="add-form-day-month" type="text" min="0" max="31" class="form-control" name="add-form-day-month"/>
                    </div>
                    <div class="col d-flex flex-column">
                      <label for="add-form-month">Month (1-12)</label>
                      <input id="add-form-month" type="text" min="1" max="12" class="form-control" name="add-form-month"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex flex-column">
                      <label for="add-form-day-week">Day of week (0-7)</label>
                      <input id="add-form-day-week" type="text" min="0" max="7" class="form-control" name="add-form-day-week"/>
                    </div>
                    <div class="col d-flex flex-column">
                      <label for="add-form-task">Task to Execute</label>
                      <input id="add-form-task" type="text" class="form-control" name="add-form-task" placeholder="Enter task path"/>
                    </div>
                  </div>
                  <div class="row d-flex flex-row justify-content-start align-items-center">
                    <button id="create-btn" type="button" class="btn btn-primary mt-2 ">Create</button>
                    <p class="my-auto mx-2">-or-</p>
                    <button id="delete-btn" type="button" class="btn btn-dark mt-2 ">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <!--<script src="js/particles.js"></script>-->
  <script type="module" src="../js/views/cronjobs-index.js"></script>
</body>
</html>
