<!doctype html>
<html lang="en">
<head>
<title>ASO - Practica 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <!-- action="scripts/login.sh" method="post"*/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" type="text/css" media="screen">
</head>
<body>
    <!--<div id="particles-js"></div>-->
    <div class="main">
      <div id="content-wrapper" class="main__layout container">
        <div class="row">
          <div id="table-card" class="card bg-dark shadow-md">
            <div class="card-body d-flex flex-column">
              <div class="d-flex my-2 align-items-center justify-content-between">
                <h4 class="card-title text-white">Users - Dashboard</h4>
                <button type="button" class="btn btn-primary" onclick="history.back()">Back</button>
              </div>
              <div class="d-flex">
                <div>
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addForm">
                    Create User
                  </button>
                </div>
                <div class="ml-2">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteForm">
                    Delete User
                  </button>
                </div>
                <div class="ml-2">
                  <button id="refresh-btn" type="button" class="btn btn-primary">Refresh</button>
                </div>
              </div>
              <div id="notificationDiv" class="my-1 text-danger"></div>
              <div id="errorDiv" class="my-1 text-info"></div>
              <div id="usersTable"></div>
            </div>
          </div>
        </div>
        <!-- Create User Modal -->
        <div class="modal fade" id="addForm" tabindex="-1" aria-labelledby="addFormLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header d-flex">
                <h5 class="modal-title" id="addFormLabel">Create User</h5>
                <button type="button" class="btn btn-danger h-full" data-bs-dismiss="modal" aria-label="Close">Close</button>
              </div>
              <div class="modal-body">
                <div class="d-flex flex-column justify-content-start align-items-start">
                  <div class="d-flex flex-column">
                    <label for="add-form-username">Username</label>
                    <input id="add-form-username" type="text" class="form-control" name="username" placeholder="Enter a name"/>
                  </div>
                  <div class="d-flex flex-column">
                    <label for="add-form-password">Password</label>
                    <input id="add-form-password" type="password" class="form-control" name="password" placeholder="Enter password"/>
                  </div>
                  <button id="create-btn" type="button" class="btn btn-primary mt-2 ">Create</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Delete User Modal -->
        <div class="modal fade" id="deleteForm" tabindex="-1" aria-labelledby="deleteFormLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header d-flex">
                <h5 class="modal-title" id="deleteFormLabel">Delete User</h5>
                <button id="delete-close-btn" type="button" class="btn btn-danger h-full" data-bs-dismiss="modal" aria-label="Close">Close</button>
              </div>
              <div class="modal-body">
                <div class="d-flex flex-column justify-content-start align-items-start">
                  <div class="d-flex flex-column">
                    <label for="delete-form-username">Username</label>
                    <input id="delete-form-username" type="text" class="form-control" name="username" placeholder="Enter a name"/>
                  </div>
                  <button id="delete-btn" type="button" class="btn btn-primary mt-2 ">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <!--<script src="js/particles.js"></script>-->
  <script type="module" src="../js/views/user-index.js"></script>
</body>
</html>
