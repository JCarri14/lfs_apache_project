<!doctype html>
<html lang="en">
<head>
<title>ASO - Practica 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <!-- action="scripts/login.sh" method="post"*/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
</head>
<body>
    <!--<div id="particles-js"></div>-->
    <div class="main">
      <div id="content-wrapper" class="main__layout container">
        <div id="dashboardView" class="card bg-dark shadow-md">
          <div class="card-body">
            <div id="loginView" class="card bg-dark shadow-md form-card">
                <div class="card-body">
                    <h4 class="card-title">Login</h4>
                    <form id="loginForm" method="POST" ENCTYPE="text/plain">
                        <div class="mb-3">
                            <label class="form-label" for="form-username"><b>Username</b></label>
                            <input class="form-control" id="form-username" type="text" placeholder="Enter Username" name="username"  size="20">    
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="form-password"><b>Password</b></label>
                            <input class="form-control" id="form-password" type="password" placeholder="Enter Password" name="password" size="20">    
                        </div>
                        <div id="errorDiv" class="mb-3 text-danger">
                        </div>
                        <button class="btn btn-primary" type="submit" value="submit">Login</button>
                    </form>
                </div>
            </div>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <!--<script src="js/particles.js"></script>-->
  <script type="module" src="js/index.js"></script>
  <!-- <script src="js/main-particles.js"></script> -->
</body>
</html>
